<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #close-btn {
            background-color: #000000;
            width: 120px;
            height: 30px;
            border-radius: 50px;
            position: relative;
            top: -15px;
            right: 40px;
        }

        input[type="text"] {
            height: 60px;
            border-radius: 8px;
        }

        input[type="email"] {
            height: 60px;
            border-radius: 8px;
        }

        .modal-header {
            border-bottom: none;
        }

        #register-form {
            background-color: #F68D72;
            height: 560px;
        }

        h2 {
            color: #ffffff;
        }

        #signup-btn {
            width: 100%;
            height: 60px;
            border: 1px solid #ffffff;
            border-radius: 50px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #ffffff;
        }

        #icon-set {
            width: 50px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 50px;
            position: relative;
            left: 62px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #F68D72;
        }

        #privacy {
            font-size: 14px;
            color: #ffffff;
            display: block;
        }

        a:hover {
            text-decoration: none;
            color: #ffffff;
        }

        a {
            text-decoration: underline;
            color: #ffffff;
        }

        .form-control.success input {
            border-color: teal;
        }

        .form-control.error input {
            border-color: tomato;
        }
        .form-control input:focus {
            border: 1px solid blue;
            outline: 0;
        }
    </style>

</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <div id="formSuccess"></div>
                <div id="register-form" class="pt-5 pl-4 pr-4">
                    <form action="#" method="POST" id="SignUpform" onsubmit="return validation()">
                        <!-- Modal Header -->
                        <h2 class="modal-title pb-3">Secure Your Place Now</h2>
                        <div class="form-group">
                            <label for=""></label>
                            <input type="text" class=" border-0 form-control" id="fname"
                                placeholder="First name" autocomplete="off">
                            <span id="fnamerror" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class=" border-0 form-control" id="lname"
                                placeholder="Last name" autocomplete="off">
                            <span id="lnamerror" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input type="text" class=" border-0 form-control" id="company"
                                placeholder="Company" autocomplete="off">
                            <span id="companyerror" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <input type="email" class=" border-0 form-control" id="email" placeholder="Email" autocomplete="off">
                            <span id="emailerror" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <button id="signup-btn" type="submit" name="submit">Sign me up for webinar <span
                                    id="icon-set">I</span></button>
                        </div>
                        <div class="form-group pt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                                <label class="form-check-label" for="invalidCheck2" id="privacy">
                                    By subscribing to the newsletter, you are agreeing with Friesland
                                    Campina Ingredients <a href="">privacy policy</a>
                                </label>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script>

        function validation() {
            //Id Initialization
            const form = document.getElementById('SignUpform');
            const fname = document.getElementById('fname').value.trim();
            const lname = document.getElementById('lname').value.trim();
            const email = document.getElementById('email').value.trim();
            const company = document.getElementById('company').value.trim();

           if (fname === '' || email === '' || lname === '' || company === '') {
                document.getElementById('emailerror').innerHTML = "Please Enter all fields";
                return false
           } else if (email.indexOf("@dpsupply.com") != -1) {
               window.location.href = "http://127.0.0.1:5500/form-code.html"
               return false
           } else if (email.indexOf("@meggle.de") != -1) {
               window.location.href = "http://127.0.0.1:5500/form-code.html"
               return false
           } else if (email.indexOf("@kerry.com") != -1) {
               window.location = "http://loc2";
               return false
           } else if (email.indexOf("@kerry.ie") != -1) {
               window.location = "http://loc2";
               return false
           } else if (email.indexOf("@jdecoffee.com") != -1) {
               window.location = "http://loc2";
               return false
           } else if (email.indexOf("@arlafoods.de") != -1) {
               window.location = "http://loc2";
               return false
           } else if (email.indexOf("@nestle.com") != -1) {
               window.location = "http://loc2";
               return false
           } else if (email.indexOf("@(***).nestle.com") != -1) {
               window.location = "http://loc2";
               return false
           } else {
               window.location.href = "https://skimirsh.com"
               //alert(fname, email);
               return true
           }
        }

    </script>
</body>

</html>
